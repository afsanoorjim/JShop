{% extends "store/base.html" %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <form action="{% url 'place_order' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Buy Now</button>
    </form>
{% endblock %}
