{% extends "store/base.html" %}

{% block content %}
    <h2>{% if category %}{{ category.name }}{% else %}Products{% endif %}</h2>
    <div>
        {% for product in products %}
            <div>
                <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
                <p>{{ product.description }}</p>
                <p>${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
