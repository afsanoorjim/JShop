<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?ecommerce,shopping') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .btn-animated {
            transition: transform 0.3s ease-in-out;
        }
        .btn-animated:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Welcome to Our Premium Dropshipping Store</h1>
            <p>Discover exclusive products with fast shipping and great deals.</p>
            <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg btn-animated">Start Shopping</a>
        </div>
    </div>
</body>
</html>
